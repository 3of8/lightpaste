<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Shodan Pasting Service - %{title} by %{author}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="%{root}style.css" />
<link rel="stylesheet" href="%{root}highlight.js/github.css">
<script src="%{root}highlight.js/highlight.js"></script>
<script>
hljs.tabReplace = '    ';
hljs.initHighlightingOnLoad();
</script>
</head>
<body>
<h1>Paste "%{title}" by <em>%{author}</em></h1>
<h2>Time of creation: %{time}</h2>
<div class="framed" style="padding:0px 5px 0px;width:100%;box-sizing: border-box;">
<p style="margin-left:0.5em">
<a href="%{root}%{id}">Permalink</a>&nbsp;|&nbsp;<a href="%{root}plain/%{id}">Plain text</a>&nbsp;|&nbsp;<a href="%{root}clone/%{id}">Clone this paste</a>&nbsp;|&nbsp;<a href="%{root}">New paste</a>
</p>
<div class="linenumbers">%{line_numbers}</div>
<pre><code class="%{highlighting}" style="margin:0;padding:0">%{content}</code></pre>
</div>
</body>
<div style="height:5em"></div>
</html>
