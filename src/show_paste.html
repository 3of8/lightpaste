<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Shodan Pasting Service - %{title} by %{author}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="%{root}style.css" />
<link rel="stylesheet" href="%{root}highlight.js/github.css">
<script src="%{root}highlight.js/highlight.js"></script>
<script>
hljs.tabReplace = '    ';
hljs.initHighlightingOnLoad();
</script>
</head>
<body>
<h1>Shodan Pasting Service</h1>
<h2>Paste "%{title}" by <em>%{author}</em></h2>
<h3>Time of creation: %{time}</h3>
<div class="framed" style="padding:0px 5px 0px;width:100%;box-sizing: border-box;margin-top:1em">
<ul class="menu" style="margin:0.4em 0 0 0.4em">
<li class="menu"><a href="%{root}%{id}">Permalink</a></li>
<li class="menu"><a href="%{root}plain/%{id}">Plain text</a></li>
<li class="menu"><a href="%{root}clone/%{id}">Clone this paste</a></li>
<li class="menu"><a href="%{root}">New paste</a></li>
</ul>
<p class="linenumbers">%{line_numbers}</p   >
<pre><code class="%{highlighting}" style="margin:0;padding:0">%{content}</code></pre>
</div>
</body>
</html>
